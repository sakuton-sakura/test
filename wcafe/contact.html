    <h2>お問い合わせ</h2>
    <p>「ウッディカフェに関するお問い合わせは
        こちらのフォームからお尋ねください。」
        
        <table>
       <form action="" method="POST" autofocus>
        
        名前<input type="text" name=""
        size="24"
        placeholder="お名前を入力してください"
        required></form>
   <p>
  メール<input type="email" name="email">
</p>
    
    <p>
       住所 <select name="address" id="">
            <option value="sai">埼玉</option>
            <option value="kan">神奈川</option>
            <option value="tok">東京</option>
            <option value="chi">千葉</option>
            <option value="iba">茨城</option>
        </select>
    </p>
    <p> 知った理由<input type="checkbox" name="subject[]" autofocus>検索

        <input type="checkbox" name="subject[]" value="blog">SNS口コミ
        <input type="checkbox" name="subject[]" value="sns">ネット広告
        <input type="checkbox" name="subject[]" value="ad">その他
    </p>
    

       お問い合わせ内容<input type="radio" name="resson" checked autofocus>予約に関して
        <input type="radio" name="resson">メニューに関して
        <input type="radio" name="resson">求人に関して

<p>
    お問い合わせ<textarea name="content" id="" cols="36" rows="6"></textarea>
</p>

        size="36"
